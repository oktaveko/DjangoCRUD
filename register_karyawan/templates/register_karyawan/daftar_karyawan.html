{% extends "register_karyawan/base.html" %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nama Lengkap</td>
            <td>Nomor Telp.</td>
            <td>Posisi</td>
            <td>
                <a href="{% url 'tambah_karyawan' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Tambah Baru
                </a>
            </td>
        </tr>
    </thead>
    <body>
        {% for karyawan in daftar_karyawan %}
        <tr>
            <td>{{karyawan.fullname}}</td>
            <td>{{karyawan.mobile}}</td>
            <td>{{karyawan.position}}</td>
            <td>
                <a href="{% url 'update_karyawan' karyawan.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'hapus_karyawan' karyawan.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock content %}
